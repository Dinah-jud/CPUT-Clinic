<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CPUT Clinic Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/cput-logo.png" alt="CPUT Logo" class="logo" />
      <h2>Create an Account</h2>
      <form action="signup.php" method="POST">
        <!-- <label for="student_no">Student Number:</label>
      <input type="text" id="student_no" name="student_no" required> -->

        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="full_name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" name="idNumber" required />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="phone" required />

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="user_type">Register As:</label>
        <select id="user_type" name="user_type" required>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <option value="nurse">Admin</option>
        </select>

        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>

        <!-- <button type="submit">Sign Up</button> -->
      </form>
    </div>
  </body>
</html>
